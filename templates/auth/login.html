{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <i class="fas fa-plane fa-3x mb-3"></i>
                <h4 class="fw-bold mb-0">SkyTrack Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">USUARIO</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-primary"></i></span>
                            <input type="text" name="username" class="form-control border-start-0 bg-light" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">CONTRASEÑA</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-primary"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 bg-light" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">ENTRAR AL SISTEMA</button>
                </form>
            </div>
            <div class="card-footer bg-white text-center border-0 pb-4">
                <small class="text-muted">Gestión Interna de Aerolínea</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
