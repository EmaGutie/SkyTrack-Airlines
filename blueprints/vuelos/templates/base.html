<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTrack Airlines</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body style="background-color: #f4f7f6;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003580; box-shadow: 0 2px 4px rgba(0,0,0,.1);">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('vuelos.listado_vuelos_frontend') }}">
                <i class="fas fa-plane-departure me-2"></i>SkyTrack
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="{{ url_for('vuelos.listado_vuelos_frontend') }}">Vuelos</a>
                
                <a class="nav-link" href="{{ url_for('tripulacion.listado_tripulacion') }}">Tripulación</a>
                
                <a class="nav-link" href="{{ url_for('vuelos.panel_estado') }}">Panel</a>
                
                <a class="btn btn-sm btn-outline-light ms-3" href="{{ url_for('auth.logout') }}">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>


    <footer class="text-center py-4 mt-5 text-muted">
        <small>&copy; 2025 SkyTrack Airlines - Gestión Profesional</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
