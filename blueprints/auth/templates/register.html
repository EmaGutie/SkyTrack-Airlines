{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center py-4">
                <i class="fas fa-user-plus fa-3x mb-3"></i>
                <h4 class="fw-bold mb-0">Registro de Personal</h4>
                <p class="small mb-0">Sistema de Gestión SkyTrack</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.registro') }}">
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">NOMBRE DE USUARIO</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-user text-primary"></i></span>
                            <input type="text" name="username" class="form-control border-start-0 bg-light" placeholder="Ej: emmanuel95" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-muted">CONTRASEÑA</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-lock text-primary"></i></span>
                            <input type="password" name="password" class="form-control border-start-0 bg-light" placeholder="Mínimo 8 caracteres" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-muted">ROL ASIGNADO</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="fas fa-user-shield text-primary"></i></span>
                            <select name="rol" class="form-select border-start-0 bg-light">
                                <option value="operador">Operador (Staff)</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                        <div class="form-text mt-2 small">Nota: El rol de Administrador permite gestionar la flota de aviones.</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">CREAR CUENTA</button>
                </form>
            </div>
            <div class="card-footer bg-white text-center border-0 pb-4">
                <a href="{{ url_for('auth.login') }}" class="text-decoration-none small text-primary fw-bold">
                    <i class="fas fa-arrow-left me-1"></i> Volver al Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
